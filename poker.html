<!DOCTYPE html>
<html>
    <head>
        <title>Poker</title>
        <link rel="stylesheet" type="text/css" href="pokerStyle.css">
        <link href="https://fonts.googleapis.com/css?family=Cinzel" rel="stylesheet">
    </head>
    <body>
        <center><h1>Poker</h1></center>
        <center><h1>You Think You're Lucky? </h1></center>
        
        <div class="col1">
            <div class="flip-card">
                <div class="flip-card-inner">
                    <div class="flip-card-front">
                        <img src="https://cdn3.iconfinder.com/data/icons/casino-and-gambling-icons/531/King-2-512.png" alt="Avatar" style="width:100%;height:100%; background-color: #ff3f3f8c; border-radius:20%;">
                    </div>
                    
                    <div class="flip-card-back" id="flip-card-back1">
                        <center><button class = "btn draw" onClick="playerOneDraw()">Draw</button></center>
                        <center><button class = "btn refresh" onClick="window.location.reload()">Refresh</button></center>
                        <center><p id ="result"></p> </center>
                        <center><p id="end"></p></center>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="col2">
            <div class="flip-card">
                <div class="flip-card-inner">
                    <div class="flip-card-front">
                        <img src="https://cdn3.iconfinder.com/data/icons/casino-and-gambling-icons/520/Queen-2-512.png" alt="Avatar" style="width:100%;height:100%; background-color: #6f6fffbd; border-radius:20%;">
                    </div>
                    
                    <div class="flip-card-back" id="flip-card-back2">
                        <center><button class = "btn draw" onClick="playerTwoDraw()">Draw</button></center>
                        <center><button class = "btn refresh" onClick="window.location.reload()">Refresh</button></center>
                        <center><p id ="result1"></p> </center>
                        <center><p id="end1"></p></center>
                    </div>
                </div>
            </div>
        </div>
        
        
        
        <script type = "text/javascript" src="pokerJS.js"></script>
    </body>
</html>
